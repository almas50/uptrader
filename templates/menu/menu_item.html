<li>
  <a href="{{ node.item.get_absolute_url }}" {% if node.item.url == current_path %}class="active"{% endif %}>
    {{ node.item.title }}
  </a>
  {% if node.children %}
    <ul>
      {% for child in node.children %}
        {% include 'menu/menu_item.html' with node=child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
